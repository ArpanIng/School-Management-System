<div class="col-6">
  <div class="card">
    <div class="card-body">
      <h5 class="card-title">Instructor & Student Chart</h5>

      <!-- Pie Chart -->
      <canvas id="pieChart" style="max-height: 300px;"></canvas>
      <script>
        document.addEventListener("DOMContentLoaded", () => {
          new Chart(document.querySelector('#pieChart'), {
            type: 'pie',
            data: {
              labels: [{% for user in dashboard_data.user_type_list %} '{{ user }}', {% endfor %}],
              datasets: [{
                label: 'Dataset',
                data: [{% for data in dashboard_data.user_type_list_number %}'{{ data }}', {% endfor %}],
                backgroundColor: [
                  'rgb(255, 99, 132)',
                  'rgb(54, 162, 235)',
                ],
                hoverOffset: 4
              }]
            }
          });
        });
      </script>
      <!-- End Pie CHart -->

    </div>
  </div>
</div>

<div class="col-lg-6">
  <div class="card">
    <div class="card-body">
      <h5 class="card-title">Doughnut Chart</h5>

      <!-- Doughnut Chart -->
      <canvas id="doughnutChart" style="max-height: 300px;"></canvas>
      <script>
        document.addEventListener("DOMContentLoaded", () => {
          new Chart(document.querySelector('#doughnutChart'), {
            type: 'doughnut',
            data: {
              labels: [
                'Red',
                'Blue',
                'Yellow'
              ],
              datasets: [{
                label: 'My First Dataset',
                data: [300, 50, 100],
                backgroundColor: [
                  'rgb(255, 99, 132)',
                  'rgb(54, 162, 235)',
                  'rgb(255, 205, 86)'
                ],
                hoverOffset: 4
              }]
            }
          });
        });
      </script>
      <!-- End Doughnut CHart -->

    </div>
  </div>
</div>
